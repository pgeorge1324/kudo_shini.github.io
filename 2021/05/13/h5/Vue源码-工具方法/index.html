an class="line">423</span><br><span class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br><span class="line">432</span><br><span class="line">433</span><br><span class="line">434</span><br><span class="line">435</span><br><span class="line">436</span><br><span class="line">437</span><br><span class="line">438</span><br><span class="line">439</span><br><span class="line">440</span><br><span class="line">441</span><br><span class="line">442</span><br><span class="line">443</span><br><span class="line">444</span><br><span class="line">445</span><br><span class="line">446</span><br><span class="line">447</span><br><span class="line">448</span><br><span class="line">449</span><br><span class="line">450</span><br><span class="line">451</span><br><span class="line">452</span><br><span class="line">453</span><br><span class="line">454</span><br><span class="line">455</span><br><span class="line">456</span><br><span class="line">457</span><br><span class="line">458</span><br><span class="line">459</span><br><span class="line">460</span><br><span class="line">461</span><br><span class="line">462</span><br><span class="line">463</span><br><span class="line">464</span><br><span class="line">465</span><br><span class="line">466</span><br><span class="line">467</span><br><span class="line">468</span><br><span class="line">469</span><br><span class="line">470</span><br><span class="line">471</span><br><span class="line">472</span><br><span class="line">473</span><br></pre></td><td class="code"><pre><span class="line">   <span class="comment">/*  */</span></span><br><span class="line"><span class="comment">//Object.freeze()阻止修改现有属性的特性和值，并阻止添加新属性。</span></span><br><span class="line">    <span class="keyword">var</span> emptyObject = <span class="built_in">Object</span>.freeze(&#123;&#125;);</span><br><span class="line"></span><br><span class="line"><span class="comment">// these helpers produces better vm code in JS engines due to their</span></span><br><span class="line"><span class="comment">// explicitness and function inlining</span></span><br><span class="line">    <span class="comment">// these helpers produces better vm code in JS engines due to their</span></span><br><span class="line"><span class="comment">// explicitness and function inlining</span></span><br><span class="line">    <span class="comment">//判断数据 是否是undefined或者null</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isUndef</span>(<span class="params">v</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> v === <span class="literal">undefined</span> || v === <span class="literal">null</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//判断数据 是否不等于 undefined或者null</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isDef</span>(<span class="params">v</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> v !== <span class="literal">undefined</span> &amp;&amp; v !== <span class="literal">null</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//判断是否真的等于true</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isTrue</span>(<span class="params">v</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> v === <span class="literal">true</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//  判断是否是false</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isFalse</span>(<span class="params">v</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="keyword">return</span> v === <span class="literal">false</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check if value is primitive</span></span><br><span class="line"><span class="comment">     *  //判断数据类型是否是string，number，symbol，boolean</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isPrimitive</span>(<span class="params">value</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//判断数据类型是否是string，number，symbol，boolean</span></span><br><span class="line">        <span class="keyword">return</span> (</span><br><span class="line">            <span class="keyword">typeof</span> value === <span class="string">&#x27;string&#x27;</span> ||</span><br><span class="line">            <span class="keyword">typeof</span> value === <span class="string">&#x27;number&#x27;</span> ||</span><br><span class="line">            <span class="comment">// $flow-disable-line</span></span><br><span class="line">            <span class="keyword">typeof</span> value === <span class="string">&#x27;symbol&#x27;</span> ||</span><br><span class="line">            <span class="keyword">typeof</span> value === <span class="string">&#x27;boolean&#x27;</span></span><br><span class="line">        )</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Quick object check - this is primarily used to tell</span></span><br><span class="line"><span class="comment">     * Objects from primitive values when we know the value</span></span><br><span class="line"><span class="comment">     * is a JSON-compliant type.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isObject</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//判断是否是对象</span></span><br><span class="line">        <span class="keyword">return</span> obj !== <span class="literal">null</span> &amp;&amp; <span class="keyword">typeof</span> obj === <span class="string">&#x27;object&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Get the raw type string of a value e.g. [object Object]</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">        <span class="comment">//获取toString 简写</span></span><br><span class="line">    <span class="keyword">var</span> _toString = <span class="built_in">Object</span>.prototype.toString;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">toRawType</span>(<span class="params">value</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//类型判断 返会Array ，Function，String,Object,Re 等</span></span><br><span class="line">        <span class="keyword">return</span> _toString.call(value).slice(<span class="number">8</span>, -<span class="number">1</span>)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Strict object type check. Only returns true</span></span><br><span class="line"><span class="comment">     * for plain JavaScript objects.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isPlainObject</span>(<span class="params">obj</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//判断是否是对象</span></span><br><span class="line">        <span class="keyword">return</span> _toString.call(obj) === <span class="string">&#x27;[object Object]&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isRegExp</span>(<span class="params">v</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//判断是否是正则对象</span></span><br><span class="line">        <span class="keyword">return</span> _toString.call(v) === <span class="string">&#x27;[object RegExp]&#x27;</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check if val is a valid array index.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check if val is a valid array index.</span></span><br><span class="line"><span class="comment">     * 检查VAL是否是有效的数组索引。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">isValidArrayIndex</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//isFinite 检测是否是数据</span></span><br><span class="line">        <span class="comment">//Math.floor 向下取整</span></span><br><span class="line">        <span class="keyword">var</span> n = <span class="built_in">parseFloat</span>(<span class="built_in">String</span>(val));</span><br><span class="line">        <span class="comment">//isFinite 如果 number 是有限数字（或可转换为有限数字），那么返回 true。否则，如果 number 是 NaN（非数字），或者是正、负无穷大的数，则返回 false。</span></span><br><span class="line">        <span class="keyword">return</span> n &gt;= <span class="number">0</span> &amp;&amp; <span class="built_in">Math</span>.floor(n) === n &amp;&amp; <span class="built_in">isFinite</span>(val)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Convert a value to a string that is actually rendered.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">toString</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line"></span><br><span class="line">        <span class="comment">//将对象或者其他基本数据 变成一个 字符串</span></span><br><span class="line">        <span class="keyword">return</span> val == <span class="literal">null</span></span><br><span class="line">            ? <span class="string">&#x27;&#x27;</span></span><br><span class="line">            : <span class="keyword">typeof</span> val === <span class="string">&#x27;object&#x27;</span></span><br><span class="line">            ? <span class="built_in">JSON</span>.stringify(val, <span class="literal">null</span>, <span class="number">2</span>)</span><br><span class="line">            : <span class="built_in">String</span>(val)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Convert a input value to a number for persistence.</span></span><br><span class="line"><span class="comment">     * If the conversion fails, return original string.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">toNumber</span>(<span class="params">val</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//字符串转数字，如果失败则返回字符串</span></span><br><span class="line">        <span class="keyword">var</span> n = <span class="built_in">parseFloat</span>(val);</span><br><span class="line">        <span class="keyword">return</span> <span class="built_in">isNaN</span>(n) ? val : n</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Make a map and return a function for checking if a key</span></span><br><span class="line"><span class="comment">     * is in that map.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *  //map 对象中的[name1,name2,name3,name4]  变成这样的map&#123;name1:true,name2:true,name3:true,name4:true&#125;</span></span><br><span class="line"><span class="comment">     *  并且传进一个key值取值，这里用到策略者模式</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">makeMap</span>(<span class="params">str,</span></span></span><br><span class="line"><span class="params"><span class="function">                     expectsLowerCase</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> map = <span class="built_in">Object</span>.create(<span class="literal">null</span>);   <span class="comment">//创建一个新的对象</span></span><br><span class="line">        <span class="keyword">var</span> list = str.split(<span class="string">&#x27;,&#x27;</span>);    <span class="comment">//按字符串,分割</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; list.length; i++) &#123;</span><br><span class="line">            map[list[i]] = <span class="literal">true</span>;   <span class="comment">//map 对象中的[name1,name2,name3,name4]  变成这样的map&#123;name1:true,name2:true,name3:true,name4:true&#125;</span></span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> expectsLowerCase</span><br><span class="line">            ? <span class="function"><span class="keyword">function</span> (<span class="params">val</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> map[val.toLowerCase()];</span><br><span class="line">        &#125;   <span class="comment">//返回一个柯里化函数 toLowerCase转换成小写</span></span><br><span class="line">            : <span class="function"><span class="keyword">function</span> (<span class="params">val</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> map[val];</span><br><span class="line">        &#125;   <span class="comment">//返回一个柯里化函数 并且把map中添加一个 属性建</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check if a tag is a built-in tag.</span></span><br><span class="line"><span class="comment">     * 检查标记是否为内置标记。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> isBuiltInTag = makeMap(<span class="string">&#x27;slot,component&#x27;</span>, <span class="literal">true</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check if a attribute is a reserved attribute.</span></span><br><span class="line"><span class="comment">     * 检查属性是否为保留属性。</span></span><br><span class="line"><span class="comment">     * isReservedAttribute=function(vale)&#123; map&#123;key:true,ref:true,slot-scope:true,is:true,vaule:undefined&#125;  &#125;</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> isReservedAttribute = makeMap(<span class="string">&#x27;key,ref,slot,slot-scope,is&#x27;</span>);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Remove an item from an array</span></span><br><span class="line"><span class="comment">     *    //删除数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">remove</span>(<span class="params">arr, item</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (arr.length) &#123;</span><br><span class="line">            <span class="keyword">var</span> index = arr.indexOf(item);</span><br><span class="line">            <span class="keyword">if</span> (index &gt; -<span class="number">1</span>) &#123;</span><br><span class="line">                <span class="keyword">return</span> arr.splice(index, <span class="number">1</span>)</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check whether the object has the property.</span></span><br><span class="line"><span class="comment">     *检查对象属性是否是实例化还是原型上面的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> hasOwnProperty = <span class="built_in">Object</span>.prototype.hasOwnProperty;</span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">hasOwn</span>(<span class="params">obj, key</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> hasOwnProperty.call(obj, key)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Create a cached version of a pure function.</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Create a cached version of a pure function.</span></span><br><span class="line"><span class="comment">     * 创建纯函数的缓存版本。</span></span><br><span class="line"><span class="comment">     * 创建一个函数，缓存，再return 返回柯里化函数</span></span><br><span class="line"><span class="comment">     * 闭包用法</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="comment">/***********************************************************************************************</span></span><br><span class="line"><span class="comment">     *函数名 ：cached</span></span><br><span class="line"><span class="comment">     *函数功能描述 ： 创建纯函数的缓存版本。 创建一个函数，缓存，再return 返回柯里化函数 闭包用法</span></span><br><span class="line"><span class="comment">     *函数参数 ： fn 函数</span></span><br><span class="line"><span class="comment">     *函数返回值 ：    fn</span></span><br><span class="line"><span class="comment">     *作者 ：</span></span><br><span class="line"><span class="comment">     *函数创建日期 ：</span></span><br><span class="line"><span class="comment">     *函数修改日期 ：</span></span><br><span class="line"><span class="comment">     *修改人 ：</span></span><br><span class="line"><span class="comment">     *修改原因 ：</span></span><br><span class="line"><span class="comment">     *版本 ：</span></span><br><span class="line"><span class="comment">     *历史版本 ：</span></span><br><span class="line"><span class="comment">     ***********************************************************************************************/</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">     * var aFn =  cached(function(string)&#123;</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *      return string</span></span><br><span class="line"><span class="comment">     *  &#125;)</span></span><br><span class="line"><span class="comment">     * aFn(string1);</span></span><br><span class="line"><span class="comment">     * aFn(string2);</span></span><br><span class="line"><span class="comment">     * aFn(string);</span></span><br><span class="line"><span class="comment">     * aFn(string1);</span></span><br><span class="line"><span class="comment">     * aFn(string2);</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * aFn 函数会多次调用 里面就能体现了</span></span><br><span class="line"><span class="comment">     *  用对象去缓存记录函数</span></span><br><span class="line"><span class="comment">     * */</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">cached</span>(<span class="params">fn</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> cache = <span class="built_in">Object</span>.create(<span class="literal">null</span>);</span><br><span class="line">        <span class="keyword">return</span> (<span class="function"><span class="keyword">function</span> <span class="title">cachedFn</span>(<span class="params">str</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> hit = cache[str];</span><br><span class="line">            <span class="keyword">return</span> hit || (cache[str] = fn(str))</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Camelize a hyphen-delimited string.</span></span><br><span class="line"><span class="comment">     * 用连字符分隔的字符串。</span></span><br><span class="line"><span class="comment">     * camelize = cachedFn(str)=&gt;&#123; var hit = cache[str];</span></span><br><span class="line"><span class="comment">    return hit || (cache[str] = fn(str))&#125;</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">     调用一个camelize 存一个建进来 调用两次 如果建一样就返回 hit</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">     横线-的转换成驼峰写法</span></span><br><span class="line"><span class="comment">     可以让这样的的属性 v-model 变成 vModel</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> camelizeRE = <span class="regexp">/-(\w)/g</span>;</span><br><span class="line">    <span class="keyword">var</span> camelize = cached(<span class="function"><span class="keyword">function</span> (<span class="params">str</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> str.replace(camelizeRE, <span class="function"><span class="keyword">function</span> (<span class="params">_, c</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">return</span> c ? c.toUpperCase() : <span class="string">&#x27;&#x27;</span>;</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Capitalize a string.  将首字母变成大写。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> capitalize = cached(<span class="function"><span class="keyword">function</span> (<span class="params">str</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> str.charAt(<span class="number">0</span>).toUpperCase() + str.slice(<span class="number">1</span>)</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Hyphenate a camelCase string.</span></span><br><span class="line"><span class="comment">     * \B的用法</span></span><br><span class="line"><span class="comment">     \B是非单词分界符，即可以查出是否包含某个字，如“ABCDEFGHIJK”中是否包含“BCDEFGHIJK”这个字。</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> hyphenateRE = <span class="regexp">/\B([A-Z])/g</span>;</span><br><span class="line">    <span class="keyword">var</span> hyphenate = cached(<span class="function"><span class="keyword">function</span> (<span class="params">str</span>) </span>&#123;</span><br><span class="line">        <span class="comment">//大写字母，加完减号又转成小写了 比如把驼峰 aBc 变成了 a-bc</span></span><br><span class="line">        <span class="comment">//匹配大写字母并且两面不是空白的 替换成 &#x27;-&#x27; + &#x27;字母&#x27; 在全部转换成小写</span></span><br><span class="line">        <span class="keyword">return</span> str.replace(hyphenateRE, <span class="string">&#x27;-$1&#x27;</span>).toLowerCase();</span><br><span class="line">    &#125;);</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Simple bind polyfill for environments that do not support it... e.g.</span></span><br><span class="line"><span class="comment">     * PhantomJS 1.x. Technically we don&#x27;t need this anymore since native bind is</span></span><br><span class="line"><span class="comment">     * now more performant in most browsers, but removing it would be breaking for</span></span><br><span class="line"><span class="comment">     * code that was able to run in PhantomJS 1.x, so this must be kept for</span></span><br><span class="line"><span class="comment">     * backwards compatibility.</span></span><br><span class="line"><span class="comment">     *  改变this 上下文</span></span><br><span class="line"><span class="comment">     *  执行方式</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">/* istanbul ignore next */</span></span><br><span class="line">    <span class="comment">//绑定事件 并且改变上下文指向</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">polyfillBind</span>(<span class="params">fn, ctx</span>) </span>&#123;</span><br><span class="line">        <span class="function"><span class="keyword">function</span> <span class="title">boundFn</span>(<span class="params">a</span>) </span>&#123;</span><br><span class="line">            <span class="keyword">var</span> l = <span class="built_in">arguments</span>.length;</span><br><span class="line">            <span class="keyword">return</span> l</span><br><span class="line">                ? l &gt; <span class="number">1</span></span><br><span class="line">                ? fn.apply(ctx, <span class="built_in">arguments</span>)</span><br><span class="line">                : fn.call(ctx, a)</span><br><span class="line">                : fn.call(ctx)</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        boundFn._length = fn.length;</span><br><span class="line">        <span class="keyword">return</span> boundFn</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">//执行方式</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">nativeBind</span>(<span class="params">fn, ctx</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> fn.bind(ctx)</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//bing 改变this上下文</span></span><br><span class="line">    <span class="keyword">var</span> bind = <span class="built_in">Function</span>.prototype.bind</span><br><span class="line">        ? nativeBind</span><br><span class="line">        : polyfillBind;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Convert an Array-like object to a real Array.</span></span><br><span class="line"><span class="comment">     * 将假的数组转换成真的数组</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">toArray</span>(<span class="params">list, start</span>) </span>&#123;</span><br><span class="line">        start = start || <span class="number">0</span>;</span><br><span class="line">        <span class="keyword">var</span> i = list.length - start;</span><br><span class="line">        <span class="keyword">var</span> ret = <span class="keyword">new</span> <span class="built_in">Array</span>(i);</span><br><span class="line">        <span class="keyword">while</span> (i--) &#123;</span><br><span class="line">            ret[i] = list[i + start];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> ret</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Mix properties into target object.</span></span><br><span class="line"><span class="comment">     * * 浅拷贝</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="comment">/***********************************************************************************************</span></span><br><span class="line"><span class="comment">     *函数名 ：extend</span></span><br><span class="line"><span class="comment">     *函数功能描述 ： 浅拷贝</span></span><br><span class="line"><span class="comment">     *函数参数 ： to 超类， _from 子类</span></span><br><span class="line"><span class="comment">     *函数返回值 ： 合并类</span></span><br><span class="line"><span class="comment">     *作者 ：</span></span><br><span class="line"><span class="comment">     *函数创建日期 ：</span></span><br><span class="line"><span class="comment">     *函数修改日期 ：</span></span><br><span class="line"><span class="comment">     *修改人 ：</span></span><br><span class="line"><span class="comment">     *修改原因 ：</span></span><br><span class="line"><span class="comment">     *版本 ：</span></span><br><span class="line"><span class="comment">     *历史版本 ：</span></span><br><span class="line"><span class="comment">     ***********************************************************************************************/</span></span><br><span class="line">    <span class="comment">//对象浅拷贝，参数（to, _from）循环_from的值，会覆盖掉to的值</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">extend</span>(<span class="params">to, _from</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> key <span class="keyword">in</span> _from) &#123;</span><br><span class="line">            to[key] = _from[key];</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> to</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Merge an Array of Objects into a single Object.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="comment">/***********************************************************************************************</span></span><br><span class="line"><span class="comment">     *函数名 ：toObject</span></span><br><span class="line"><span class="comment">     *函数功能描述 ： 和并对象数组合并成一个对象</span></span><br><span class="line"><span class="comment">     *函数参数 ： arr 数组对象类</span></span><br><span class="line"><span class="comment">     *函数返回值 ：</span></span><br><span class="line"><span class="comment">     *作者 ：</span></span><br><span class="line"><span class="comment">     *函数创建日期 ：</span></span><br><span class="line"><span class="comment">     *函数修改日期 ：</span></span><br><span class="line"><span class="comment">     *修改人 ：</span></span><br><span class="line"><span class="comment">     *修改原因 ：</span></span><br><span class="line"><span class="comment">     *版本 ：</span></span><br><span class="line"><span class="comment">     *历史版本 ：</span></span><br><span class="line"><span class="comment">     ***********************************************************************************************/</span></span><br><span class="line"></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">toObject</span>(<span class="params">arr</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> res = &#123;&#125;;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (arr[i]) &#123;</span><br><span class="line">                extend(res, arr[i]);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> res</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Perform no operation.</span></span><br><span class="line"><span class="comment">     * Stubbing args to make Flow happy without leaving useless transpiled code</span></span><br><span class="line"><span class="comment">     * with ...rest (https://flow.org/blog/2017/05/07/Strict-Function-Call-Arity/)</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">noop</span>(<span class="params">a, b, c</span>) </span>&#123;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Always return false.</span></span><br><span class="line"><span class="comment">     * 返回假的</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> no = <span class="function"><span class="keyword">function</span> (<span class="params">a, b, c</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Return same value</span></span><br><span class="line"><span class="comment">     *返回相同值</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">var</span> identity = <span class="function"><span class="keyword">function</span> (<span class="params">_</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> _;</span><br><span class="line">    &#125;;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Generate a static keys string from compiler modules.</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     *    [&#123; staticKeys:1&#125;,&#123;staticKeys:2&#125;,&#123;staticKeys:3&#125;]</span></span><br><span class="line"><span class="comment">     * 连接数组对象中的 staticKeys key值，连接成一个字符串 str=‘1,2,3’</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">genStaticKeys</span>(<span class="params">modules</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> modules.reduce(</span><br><span class="line">                        <span class="function"><span class="keyword">function</span> (<span class="params">keys, m</span>) </span>&#123;</span><br><span class="line">                                        <span class="comment">//累加staticKeys的值变成数组</span></span><br><span class="line">                                          <span class="keyword">return</span> keys.concat(m.staticKeys || [])</span><br><span class="line">                                      &#125;,</span><br><span class="line">                         []</span><br><span class="line">        ).join(<span class="string">&#x27;,&#x27;</span>) <span class="comment">//转换成字符串</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Check if two values are loosely equal - that is,</span></span><br><span class="line"><span class="comment">     * if they are plain objects, do they have the same shape?</span></span><br><span class="line"><span class="comment">     * 检测a和b的数据类型，是否是不是数组或者对象，对象的key长度一样即可，数组长度一样即可</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">looseEqual</span>(<span class="params">a, b</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (a === b) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">        &#125;  <span class="comment">//如果a和b是完全相等 则true</span></span><br><span class="line">        <span class="keyword">var</span> isObjectA = isObject(a);</span><br><span class="line">        <span class="keyword">var</span> isObjectB = isObject(b);</span><br><span class="line">        <span class="keyword">if</span> (isObjectA &amp;&amp; isObjectB) &#123;  <span class="comment">//如果a和都是对象则让下走</span></span><br><span class="line">            <span class="keyword">try</span> &#123;</span><br><span class="line">                <span class="keyword">var</span> isArrayA = <span class="built_in">Array</span>.isArray(a);</span><br><span class="line">                <span class="keyword">var</span> isArrayB = <span class="built_in">Array</span>.isArray(b);</span><br><span class="line">                <span class="keyword">if</span> (isArrayA &amp;&amp; isArrayB) &#123;  <span class="comment">//如果a和b都是数组</span></span><br><span class="line">                    <span class="comment">// every  条件判断</span></span><br><span class="line">                    <span class="keyword">return</span> a.length === b.length &amp;&amp; a.every(<span class="function"><span class="keyword">function</span> (<span class="params">e, i</span>) </span>&#123;  <span class="comment">//如果a长度和b长度一样的时候</span></span><br><span class="line">                            <span class="keyword">return</span> looseEqual(e, b[i])  <span class="comment">//递归</span></span><br><span class="line">                        &#125;)</span><br><span class="line">                &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!isArrayA &amp;&amp; !isArrayB) &#123;  <span class="comment">//或者a和b都不是数组</span></span><br><span class="line">                    <span class="keyword">var</span> keysA = <span class="built_in">Object</span>.keys(a);  <span class="comment">// 获取到a的key值 变成一个数组</span></span><br><span class="line">                    <span class="keyword">var</span> keysB = <span class="built_in">Object</span>.keys(b); <span class="comment">// 获取到b的key值 变成一个数组</span></span><br><span class="line">                    <span class="comment">//他们的对象key值长度是一样的时候  则加载every 条件函数</span></span><br><span class="line">                    <span class="keyword">return</span> keysA.length === keysB.length &amp;&amp; keysA.every(<span class="function"><span class="keyword">function</span> (<span class="params">key</span>) </span>&#123;</span><br><span class="line">                            <span class="comment">//递归 a和b的值</span></span><br><span class="line">                            <span class="keyword">return</span> looseEqual(a[key], b[key])</span><br><span class="line">                        &#125;)</span><br><span class="line">                &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">                    <span class="comment">//如果不是对象跳槽循环</span></span><br><span class="line">                    <span class="comment">/* istanbul ignore next */</span></span><br><span class="line">                    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125; <span class="keyword">catch</span> (e) &#123;</span><br><span class="line">                <span class="comment">//如果不是对象跳槽循环</span></span><br><span class="line">                <span class="comment">/* istanbul ignore next */</span></span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">            &#125;</span><br><span class="line">        &#125; <span class="keyword">else</span> <span class="keyword">if</span> (!isObjectA &amp;&amp; !isObjectB) &#123;  <span class="comment">//b和a 都不是对象的时候</span></span><br><span class="line">            <span class="comment">//把a和b变成字符串，判断他们是否相同</span></span><br><span class="line">            <span class="keyword">return</span> <span class="built_in">String</span>(a) === <span class="built_in">String</span>(b)</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 判断 arr数组中的数组 是否和val相等。</span></span><br><span class="line"><span class="comment">// 或者 arr数组中的对象，或者对象数组 是否和val 相等</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">looseIndexOf</span>(<span class="params">arr, val</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">var</span> i = <span class="number">0</span>; i &lt; arr.length; i++) &#123;</span><br><span class="line">            <span class="keyword">if</span> (looseEqual(arr[i], val)) &#123;</span><br><span class="line">                <span class="keyword">return</span> i</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * Ensure a function is called only once.</span></span><br><span class="line"><span class="comment">     *  确保该函数只调用一次 闭包函数</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">once</span>(<span class="params">fn</span>) </span>&#123;</span><br><span class="line">        <span class="keyword">var</span> called = <span class="literal">false</span>;</span><br><span class="line">        <span class="keyword">return</span> <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">            <span class="keyword">if</span> (!called) &#123;</span><br><span class="line">                called = <span class="literal">true</span>;</span><br><span class="line">                fn.apply(<span class="built_in">this</span>, <span class="built_in">arguments</span>);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br></pre></td></tr></table></figure>
