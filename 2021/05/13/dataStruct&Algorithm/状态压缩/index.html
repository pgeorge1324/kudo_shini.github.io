        <h1 id="状态压缩"><a href="#状态压缩" class="headerlink" title="状态压缩"></a>状态压缩</h1><p>使用bit位及bit位运算实现状态标记</p>
<h2 id="示例"><a href="#示例" class="headerlink" title="示例"></a>示例</h2><figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 有n个位置需要标记</span></span><br><span class="line"><span class="comment">// 0 -- 1&lt;&lt;n 之间的数分别代表了所有位置不同标记状态的组合</span></span><br><span class="line"><span class="comment">// 例如：</span></span><br><span class="line"><span class="comment">// 0 : 全部未标记</span></span><br><span class="line"><span class="comment">// (1&lt;&lt;n)-1 : 全标记</span></span><br><span class="line"><span class="comment">// 6 : (110)第二个和第三个位置标记</span></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt; (<span class="number">1</span> &lt;&lt; n); i++) &#123;</span><br><span class="line">    <span class="comment">// gcc内建函数，使用vs编译器无法编译</span></span><br><span class="line">	<span class="comment">// __builtin_ctz获取目标数据二进制形式中后缀中0的个数</span></span><br><span class="line">	<span class="comment">// __builtin_ctz(1) == 0</span></span><br><span class="line">	<span class="comment">// __builtin_ctz(2) == 1</span></span><br><span class="line">	<span class="comment">// __builtin_ctz(6) == 1</span></span><br><span class="line">	<span class="comment">// x代表最近标记的位置</span></span><br><span class="line">	<span class="comment">// i-(1&lt;&lt;x)代表加上这个标记之前已经有的标记位置</span></span><br><span class="line">    <span class="comment">// 因为i是递增的，所以i-(1&lt;&lt;x)之前肯定已经处理过了，直接复用结果states[y]</span></span><br><span class="line">    <span class="keyword">int</span> x = __builtin_ctz(i), y = i - (<span class="number">1</span> &lt;&lt; x);</span><br><span class="line">    states[i] = <span class="built_in">operate</span>(states[y] , data[x]) ;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> (<span class="keyword">int</span> j = <span class="number">0</span>; j &lt; (<span class="number">1</span> &lt;&lt; n); j++) &#123;</span><br><span class="line">    <span class="comment">// j代表了一种标记状态</span></span><br><span class="line">    <span class="comment">// 比如j=12:</span></span><br><span class="line">    <span class="comment">// j的二进制为1100</span></span><br><span class="line">    <span class="comment">// 每次x-1相当于把x的最后一个1去掉</span></span><br><span class="line">    <span class="comment">// x = (x-1)&amp;j 确保把最后一个1去掉时,x仍然是j所代表的标记状态的一种子状态</span></span><br><span class="line">    <span class="comment">// 例如j=12(1100) x=12</span></span><br><span class="line">    <span class="comment">// (x - 1)&amp; j =&gt; (1011)&amp;(1100) =&gt; (1000) =&gt; 8</span></span><br><span class="line">    <span class="comment">// 使用(x-1)&amp;j可以快速遍历j包含的所有子状态</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">int</span> x = j; x; x = (x - <span class="number">1</span>) &amp; j) &#123;</span><br><span class="line">        <span class="comment">// 因为x和j-x之间不会有交叉的标记位置，所以j-x是x在j中的补集</span></span><br><span class="line">        <span class="built_in">operate</span>(states[x]);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
